<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        .navbar{
            background-color: rgb(239, 144, 144);
        }
        .navbar li{
            list-style: none;
            float: left;
            
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li a {
            padding: 20px;
        }
        


    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">projects</a></li>
                <li><a href="">About Us</a> </li>
                <li><a href="">Contacts</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
